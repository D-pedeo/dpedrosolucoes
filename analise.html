<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise - D.Pedro Soluções</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --info-color: #2980b9;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            margin-bottom: 0;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all var(--transition-speed);
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f8f9fa;
            color: #555;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
            border: none;
        }

        /* Filtros e controles */
        .controls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .date-range {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        /* Dashboard de métricas */
        .metrics-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-speed);
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
        }

        .metric-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .metric-title {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .metric-change {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            font-size: 0.9rem;
        }

        .change-positive {
            color: var(--success-color);
        }

        .change-negative {
            color: var(--danger-color);
        }

        /* Layout de gráficos */
        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 992px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        /* Tabelas de dados */
        .table-responsive {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .data-table tr:hover {
            background-color: #f8f9fa;
        }

        .trend-indicator {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Abas de análise */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            background: #f8f9fa;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .tab.active {
            background: var(--secondary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* KPIs e indicadores */
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .kpi-item {
            background: white;
            border-radius: var(--border-radius);
            padding: 1rem;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .kpi-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .kpi-label {
            font-size: 0.8rem;
            color: #666;
        }

        /* Relatórios */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .report-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-speed);
        }

        .report-card:hover {
            transform: translateY(-5px);
        }

        .report-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .report-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .metrics-dashboard {
                grid-template-columns: 1fr;
            }
            
            .controls-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                justify-content: center;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .tabs {
                overflow-x: auto;
                padding-bottom: 0;
            }
        }

        /* Animações */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Loader */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Estilos mantidos do código original */

        }

        }

        body {

            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* ... resto dos estilos ... */
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // =============================================
        // DADOS REAIS (simulando uma API)
        // =============================================
        class AnalyticsAPI {
            constructor() {
                this.baseURL = 'https://api.dpedrosolucoes.com/analytics'; // URL fictícia
                this.cache = new Map();
            }

            async fetchData(endpoint, params = {}) {
                const cacheKey = `${endpoint}-${JSON.stringify(params)}`;
                
                // Verificar cache
                if (this.cache.has(cacheKey)) {
                    return this.cache.get(cacheKey);
                }

                try {
                    // Simulação de chamada API
                    const queryString = new URLSearchParams(params).toString();
                    const url = `${this.baseURL}/${endpoint}?${queryString}`;
                    
                    // Em um cenário real, usaríamos fetch()
                    // const response = await fetch(url);
                    // const data = await response.json();
                    
                    // Simulação de delay de rede
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Dados simulados baseados nos parâmetros
                    const data = this.generateMockData(endpoint, params);
                    this.cache.set(cacheKey, data);
                    
                    return data;
                } catch (error) {
                    console.error('Erro ao buscar dados:', error);
                    throw error;
                }
            }

            generateMockData(endpoint, params) {
                const { startDate, endDate, period, category } = params;
                
                switch(endpoint) {
                    case 'metrics':
                        return {
                            totalSales: Math.floor(Math.random() * 100000) + 50000,
                            totalCustomers: Math.floor(Math.random() * 1000) + 500,
                            conversionRate: (Math.random() * 10 + 2).toFixed(1),
                            averageOrder: Math.floor(Math.random() * 500) + 100,
                            salesChange: (Math.random() * 20 - 5).toFixed(1),
                            customersChange: (Math.random() * 15 + 2).toFixed(1),
                            conversionChange: (Math.random() * 8 + 1).toFixed(1),
                            orderChange: (Math.random() * 10 - 3).toFixed(1)
                        };
                    
                    case 'sales-chart':
                        const days = this.getDaysBetween(startDate, endDate);
                        return {
                            labels: days.map(d => d.toLocaleDateString('pt-BR', { weekday: 'short' })),
                            data: days.map(() => Math.floor(Math.random() * 5000) + 1000)
                        };
                    
                    case 'category-distribution':
                        return {
                            labels: ['Eletrônicos', 'Roupas', 'Casa', 'Esportes', 'Beleza'],
                            values: [35, 25, 20, 15, 5],
                            colors: ['#3498db', '#2ecc71', '#9b59b6', '#e67e22', '#e74c3c']
                        };
                    
                    case 'top-products':
                        return [
                            { name: 'Smartphone XYZ', sales: 142, revenue: 284000, growth: 12 },
                            { name: 'Notebook ABC', sales: 98, revenue: 245000, growth: 8 },
                            { name: 'Fone de Ouvido', sales: 256, revenue: 128000, growth: 15 },
                            { name: 'Tablet Lite', sales: 87, revenue: 130500, growth: -3 },
                            { name: 'Smartwatch Pro', sales: 114, revenue: 171000, growth: 22 }
                        ];
                    
                    default:
                        return {};
                }
            }

            getDaysBetween(startDate, endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const days = [];
                
                for (let date = new Date(start); date <= end; date.setDate(date.getDate() + 1)) {
                    days.push(new Date(date));
                }
                
                return days;
            }

            // Método para exportar relatório
            async generateReport(params) {
                try {
                    // Simulação de geração de relatório
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Em um cenário real, retornaríamos a URL do relatório gerado
                    return {
                        success: true,
                        reportUrl: `https://api.dpedrosolucoes.com/reports/${Date.now()}.pdf`,
                        message: 'Relatório gerado com sucesso'
                    };
                } catch (error) {
                    console.error('Erro ao gerar relatório:', error);
                    throw error;
                }
            }
        }

        // =============================================
        // GERENCIADOR DE ESTADO
        // =============================================
        class AnalyticsState {
            constructor() {
                this.currentPeriod = 'week';
                this.startDate = this.getDefaultStartDate();
                this.endDate = new Date().toISOString().split('T')[0];
                this.currentCategory = 'all';
                this.currentTab = 'overview';
                this.charts = {};
                this.api = new AnalyticsAPI();
            }

            getDefaultStartDate() {
                const date = new Date();
                date.setDate(date.getDate() - 7);
                return date.toISOString().split('T')[0];
            }

            async updateFilters(updates) {
                Object.assign(this, updates);
                await this.refreshData();
            }

            async refreshData() {
                const params = {
                    startDate: this.startDate,
                    endDate: this.endDate,
                    period: this.currentPeriod,
                    category: this.currentCategory
                };

                try {
                    // Buscar dados atualizados
                    const [
                        metrics,
                        salesChartData,
                        categoryData,
                        topProducts
                    ] = await Promise.all([
                        this.api.fetchData('metrics', params),
                        this.api.fetchData('sales-chart', params),
                        this.api.fetchData('category-distribution', params),
                        this.api.fetchData('top-products', params)
                    ]);

                    // Atualizar a UI
                    this.updateMetrics(metrics);
                    this.updateSalesChart(salesChartData);
                    this.updateCategoryChart(categoryData);
                    this.updateTopProductsTable(topProducts);
                    
                } catch (error) {
                    this.showError('Erro ao carregar dados: ' + error.message);
                }
            }

            updateMetrics(data) {
                document.getElementById('totalSales').textContent = data.totalSales.toLocaleString();
                document.getElementById('salesChange').textContent = `${data.salesChange}%`;
                document.getElementById('totalCustomers').textContent = data.totalCustomers.toLocaleString();
                document.getElementById('customersChange').textContent = `${data.customersChange}%`;
                document.getElementById('conversionRate').textContent = `${data.conversionRate}%`;
                document.getElementById('conversionChange').textContent = `${data.conversionChange}%`;
                document.getElementById('averageOrder').textContent = `${data.averageOrder.toLocaleString()} AOA`;
                document.getElementById('orderChange').textContent = `${data.orderChange}%`;

                // Atualizar classes de mudança
                this.updateChangeIndicator('salesChange', data.salesChange);
                this.updateChangeIndicator('customersChange', data.customersChange);
                this.updateChangeIndicator('conversionChange', data.conversionChange);
                this.updateChangeIndicator('orderChange', data.orderChange);
            }

            updateChangeIndicator(elementId, change) {
                const element = document.getElementById(elementId);
                const container = element.closest('.metric-change');
                
                container.className = 'metric-change';
                container.classList.add(change >= 0 ? 'change-positive' : 'change-negative');
                
                const icon = container.querySelector('i');
                icon.className = change >= 0 ? 'fas fa-arrow-up' : 'fas fa-arrow-down';
            }

            updateSalesChart(data) {
                if (this.charts.salesChart) {
                    this.charts.salesChart.data.labels = data.labels;
                    this.charts.salesChart.data.datasets[0].data = data.data;
                    this.charts.salesChart.update();
                }
            }

            updateCategoryChart(data) {
                if (this.charts.categoryChart) {
                    this.charts.categoryChart.data.labels = data.labels;
                    this.charts.categoryChart.data.datasets[0].data = data.values;
                    this.charts.categoryChart.data.datasets[0].backgroundColor = data.colors;
                    this.charts.categoryChart.update();
                }
            }

            updateTopProductsTable(products) {
                const tableBody = document.getElementById('topProductsTable');
                tableBody.innerHTML = '';
                
                products.forEach(product => {
                    const growthClass = product.growth >= 0 ? 'change-positive' : 'change-negative';
                    const growthIcon = product.growth >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>${product.sales}</td>
                        <td>${product.revenue.toLocaleString()} AOA</td>
                        <td>
                            <span class="trend-indicator ${growthClass}">
                                <i class="fas ${growthIcon}"></i> ${Math.abs(product.growth)}%
                            </span>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            }

            showError(message) {
                // Implementar notificação de erro
                console.error(message);
                alert(message); // Em produção, usar um sistema de notificação mais sofisticado
            }

            showNotification(message, type = 'success') {
                // Criar elemento de notificação
                const notification = document.createElement('div');
                notification.style.position = 'fixed';
                notification.style.top = '20px';
                notification.style.right = '20px';
                notification.style.padding = '10px 20px';
                notification.style.background = type === 'success' ? '#27ae60' : '#e74c3c';
                notification.style.color = 'white';
                notification.style.borderRadius = '5px';
                notification.style.boxShadow = '0 3px 10px rgba(0,0,0,0.2)';
                notification.style.zIndex = '1000';
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Remover após 3 segundos
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.5s';
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 500);
                }, 3000);
            }
        }

        // =============================================
        // INICIALIZAÇÃO DO SISTEMA
        // =============================================
        let analyticsState;

        document.addEventListener('DOMContentLoaded', function() {
            analyticsState = new AnalyticsState();
            
            // Inicializar controles de data
            document.getElementById('startDate').value = analyticsState.startDate;
            document.getElementById('endDate').value = analyticsState.endDate;
            
            // Inicializar abas
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab).classList.add('active');
                    
                    // Atualizar estado
                    analyticsState.currentTab = this.dataset.tab;
                });
            });

            // Inicializar filtros de período
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Atualizar estado e dados
                    analyticsState.updateFilters({
                        currentPeriod: this.dataset.period
                    });
                });
            });

            // Aplicar filtro de data
            document.getElementById('applyDateBtn').addEventListener('click', function() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                if (startDate && endDate) {
                    if (new Date(startDate) > new Date(endDate)) {
                        analyticsState.showNotification('Data inicial não pode ser maior que data final', 'error');
                        return;
                    }
                    
                    analyticsState.updateFilters({
                        startDate,
                        endDate
                    });
                } else {
                    analyticsState.showNotification('Por favor, selecione ambas as datas.', 'error');
                }
            });

            // Filtro de categoria
            document.getElementById('categoryFilter').addEventListener('change', function() {
                analyticsState.updateFilters({
                    currentCategory: this.value
                });
            });

            // Gerar relatório
            document.getElementById('generateReportBtn').addEventListener('click', async function() {
                const generateBtn = this;
                const originalText = generateBtn.innerHTML;
                generateBtn.innerHTML = '<span class="loader"></span> Gerando...';
                generateBtn.disabled = true;
                
                try {
                    const params = {
                        startDate: analyticsState.startDate,
                        endDate: analyticsState.endDate,
                        category: analyticsState.currentCategory,
                        tab: analyticsState.currentTab
                    };
                    
                    const result = await analyticsState.api.generateReport(params);
                    
                    analyticsState.showNotification(result.message);
                    
                    // Em um cenário real, redirecionaríamos para o relatório ou iniciaríamos o download
                    if (result.reportUrl) {
                        window.open(result.reportUrl, '_blank');
                    }
                    
                } catch (error) {
                    analyticsState.showNotification('Erro ao gerar relatório: ' + error.message, 'error');
                } finally {
                    generateBtn.innerHTML = originalText;
                    generateBtn.disabled = false;
                }
            });

            // Inicializar gráficos
            initCharts();
            
            // Carregar dados iniciais
            analyticsState.refreshData();
            
            // Atualizar dados a cada 5 minutos
            setInterval(() => {
                analyticsState.refreshData();
            }, 300000);
        });

        // =============================================
        // INICIALIZAÇÃO DE GRÁFICOS
        // =============================================
        function initCharts() {
            // Inicializar todos os gráficos conforme código original
            // ... (código de inicialização de gráficos mantido)
            
            // Após inicializar, armazenar referências no estado
            analyticsState.charts = {
                salesChart,
                categoryChart,
                channelChart,
                regionChart,
                demographicChart,
                behaviorChart,
                cashflowChart,
                expensesChart
            };
        }

        // =============================================
        // FUNÇÕES AUXILIARES
        // =============================================
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-AO', {
                style: 'currency',
                currency: 'AOA'
            }).format(value);
        }

        function formatPercentage(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'percent',
                minimumFractionDigits: 1,
                maximumFractionDigits: 1
            }).format(value / 100);
        }

        // Exportar para uso global (para debugging)
        window.analyticsState = analyticsState;
    </script>
